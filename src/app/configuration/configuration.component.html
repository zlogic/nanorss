<mat-card>
  <mat-card-title i18n>Configuration</mat-card-title>
  <mat-card-content>
    <form #configurationForm="ngForm" (ngSubmit)="save()" autocomplete="off" novalidate>
      <p>
        <mat-form-field>
          <input matInput type="text" i18n-placeholder placeholder="Username" name="username" [(ngModel)]="username" [disabled]="loading" required>
        </mat-form-field>
        <span>&nbsp;</span>
        <mat-form-field>
          <input matInput type="password" i18n-placeholder placeholder="Password" name="password" [(ngModel)]="password" [disabled]="loading">
        </mat-form-field>
      </p>
      <mat-form-field class="full-width">
        <textarea matInput i18n-placeholder placeholder="OPML" rows="20" name="opml" [(ngModel)]="opml" [disabled]="loading" required></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <textarea matInput i18n-placeholder placeholder="Page Monitor" rows="20" name="pagemonitor" [(ngModel)]="pagemonitor" [disabled]="loading" required></textarea>
      </mat-form-field>
      <p>
        <button mat-raised-button color="primary" [disabled]="!configurationForm.valid" i18n>Save</button>
      </p>
    </form>
  </mat-card-content>
</mat-card>
