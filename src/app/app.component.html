<div>
  <mat-toolbar class="app-main-toolbar" color="primary">
    <mat-toolbar-row>
      <span i18n>nanoRSS</span>
      <span class="toolbar-spacer"></span>
      <span class="progressbar-fill">
        <mat-progress-bar *ngIf="isLoading()" mode="indeterminate" color="accent"></mat-progress-bar>
      </span>
      <span class="toolbar-spacer"></span>
      <ng-container *ngIf="isAuthorized()">
        <button mat-icon-button i18n-aria-label aria-label="Feed" routerLink="feed"><mat-icon>rss_feed</mat-icon></button>
        <button mat-icon-button i18n-aria-label aria-label="Configuration" routerLink="configuration"><mat-icon>settings</mat-icon></button>
        <button mat-icon-button i18n-aria-label aria-label="Logout" (click)="logout()"><mat-icon>exit_to_app</mat-icon></button>
      </ng-container>
    </mat-toolbar-row>
  </mat-toolbar>

  <div class="content-container">
    <router-outlet></router-outlet>
  </div>
</div>
